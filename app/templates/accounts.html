{% extends "base.html" %}
{% block content %}
  <main class="container mt-3">
    <div class="p-3 border rounded">
      <h2 class="mb-3">Cuentas</h2>
      <div class="d-flex justify-content-end mb-2">
        <button id="refresh-accounts" class="btn btn-primary shadow-sm">Actualizar</button>
      </div>
      <div class="table-responsive">
        <table id="accounts-table" class="table table-striped table-borderless mb-0 shadow-sm">
          <thead class="table-secondary">
            <tr class="text-center">
              <th class="fw-bold">Nombre de cuenta</th>
              <th class="fw-bold">Total en cuenta</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="close-cycle-modal" tabindex="-1" aria-labelledby="close-cycle-modal-label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="close-cycle-modal-label">Confirmar cierre de ciclo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="close-cycle-message"></div>
            <div id="close-cycle-history" class="mt-3"></div>
            <div id="close-cycle-error" class="alert alert-danger mt-3 d-none mb-0" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-warning" id="confirm-close-cycle">Cerrar ciclo</button>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
{% block scripts %}
  <script type="module" src="/static/js/accounts.js?v=3"></script>
{% endblock %}
