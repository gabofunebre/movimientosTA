{% extends "base.html" %}
{% block content %}
  <main class="container mt-3">
    <div class="p-3 border rounded">
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h2 class="mb-0">Detalles Inkwell</h2>
        <button id="refresh-inkwell" class="btn btn-outline-primary btn-sm">Actualizar</button>
      </div>
      <div id="inkwell-alert" class="alert alert-danger d-none" role="alert"></div>
      <div class="row g-4">
        <section class="col-12 col-lg-6">
          <h3 class="h5">Facturas Inkwell</h3>
          <div class="table-responsive">
            <table id="inkwell-invoices" class="table table-striped table-sm mb-0">
              <thead class="table-secondary">
                <tr class="text-center">
                  <th>Fecha</th>
                  <th>Tipo</th>
                  <th>Monto final</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
        <section class="col-12 col-lg-6">
          <h3 class="h5">Certificados de retenci√≥n</h3>
          <div class="table-responsive">
            <table id="inkwell-retentions" class="table table-striped table-sm mb-0">
              <thead class="table-secondary">
                <tr class="text-center">
                  <th>Fecha</th>
                  <th>Tipo</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
      <div class="modal fade" id="inkwell-doc-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detalle del documento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
{% block scripts %}
  <script type="module" src="/static/js/inkwell_details.js?v=2"></script>
{% endblock %}
