{% extends "base.html" %}
{% block content %}
  <div id="table-container" class="flex-grow-1 overflow-auto">
    <div id="table-controls" class="d-flex align-items-center justify-content-center my-4 flex-wrap">
      <div class="control-button">
        <button id="add-income" class="btn border border-primary text-primary action-btn d-inline-flex align-items-center"><i class="bi bi-box-arrow-in-right me-1"></i>Ingreso</button>
      </div>
      <div class="search-wrapper">
        <div class="input-group table-search-group">
          <input id="search-box" class="form-control" type="search" placeholder="Buscar">
          <button id="tx-filter-btn" class="btn btn-filter d-inline-flex align-items-center" type="button"><i class="bi bi-funnel me-1"></i>Filtros</button>
        </div>
      </div>
      <div class="control-button">
        <button id="add-expense" class="btn border border-warning action-btn d-inline-flex align-items-center"><i class="bi bi-box-arrow-right me-1"></i>Egreso</button>
      </div>
    </div>
    <div id="tx-table-wrapper" class="table-responsive">
      <table id="tx-table" class="table table-striped table-sm mb-0 w-100">
        <colgroup>
          <col class="col-date">
          <col class="col-desc">
          <col class="col-amount">
          <col class="col-account">
        </colgroup>
        <thead class="text-center">
          <tr>
            <th class="sortable">Fecha <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Concepto <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Monto <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Cuenta <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="txModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tx-form">
          <div class="modal-header">
            <h5 class="modal-title" id="form-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Fecha
                <input type="date" name="date" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Concepto</label>
              <div class="d-flex align-items-start">
                <div class="flex-grow-1">
                  <input type="text" name="description" class="form-control" id="desc-input">
                  <select id="freq-select" class="form-select d-none"></select>
                  <select id="inkwell-select" class="form-select d-none"></select>
                </div>
                <div class="d-flex flex-column ms-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="freq-check">
                    <label class="form-check-label" for="freq-check">Frecuente</label>
                  </div>
                  <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="inkwell-check">
                    <label class="form-check-label" for="inkwell-check">Inkwell</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto
                <input type="number" step="0.01" name="amount" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Cuenta
                <select name="account_id" class="form-select" required></select>
              </label>
            </div>
            <div id="tx-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="tx-filter-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tx-filter-form">
          <div class="modal-header">
            <h5 class="modal-title">Filtros de movimientos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label" for="tx-filter-start">Fecha inicio</label>
                <input type="date" id="tx-filter-start" name="start_date" class="form-control">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label" for="tx-filter-end">Fecha fin</label>
                <input type="date" id="tx-filter-end" name="end_date" class="form-control">
              </div>
              <div class="col-12">
                <label class="form-label" for="tx-filter-account">Cuenta</label>
                <select id="tx-filter-account" name="account_id" class="form-select">
                  <option value="">Todas</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" id="tx-clear-filters">Limpiar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Aplicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script>window.isAdmin = {{ 1 if user and user.is_admin else 0 }};</script>
  <script type="module" src="/static/js/main.js?v=1"></script>
{% endblock %}
