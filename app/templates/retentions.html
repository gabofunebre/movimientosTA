{% extends "base.html" %}
{% block content %}
  <div id="table-container" class="flex-grow-1 overflow-auto">
    <div id="table-controls" class="d-flex align-items-center justify-content-center my-4">
      <button id="add-retention" class="btn action-btn d-inline-flex align-items-center">
        <i class="bi bi-plus-circle me-1"></i>Agregar retención
      </button>
      <input id="search-box" class="form-control" type="search" placeholder="Buscar">
    </div>
    <div id="ret-table-wrapper" class="table-responsive">
      <table id="ret-table" class="table table-striped table-sm mb-0 w-100">
        <colgroup>
          <col class="col-date">
          <col class="col-type">
          <col class="col-amount">
          <col class="col-notes">
          <col class="col-actions">
        </colgroup>
        <thead class="text-center">
          <tr>
            <th class="sortable">Fecha <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Impuesto retenido <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Monto <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Notas <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="retModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="ret-form">
          <div class="modal-header">
            <h5 class="modal-title" id="ret-modal-title">Nueva retención</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Fecha
                <input type="date" name="date" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Impuesto retenido
                <select name="tax_type_id" class="form-select" required></select>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto
                <input type="number" step="0.01" name="amount" class="form-control" min="0.01" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Notas
                <textarea name="notes" class="form-control" rows="2" placeholder="Opcional"></textarea>
              </label>
            </div>
            <div id="ret-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script>window.isAdmin = {{ 1 if user and user.is_admin else 0 }};</script>
  <script type="module" src="/static/js/retentions.js?v=1"></script>
{% endblock %}
